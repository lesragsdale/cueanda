<section data-ng-controller="UserController" data-ng-init="">
	<form class="form-horizontal col-md-6" role="form" enctype="multipart/form-data" action="{{'http://127.0.0.1:3000/user/'+userProfile.username}}" method="POST">
		<div class="form-group">
			<label for="image">Display Name</label>
			<input type="text" class="form-control" data-ng-model="userProfile.name" id="title" name="title" placeholder="Enter a display name..." required>
			<p class="help-block">This will be displayed next to your username to tell visitors and friends your real name (or another name you would like to go by <span class="fa fa-smile-o"></span> ) </p>
		</div>
		<div class="form-group">
			<label for="image">Profile Image</label>
			<input type="file" id="image" name="image" data-ng-model="userProfile.newImage">
			<p class="help-block">Select an image to use as your profile image.</p>
		</div>
		<div class="form-group">
			<button type="submit" name="submit" class="btn btn-default">Submit</button>
		</div>
	</form>
</section>
