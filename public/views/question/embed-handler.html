<div ng-show="data.showAttach == true">
	<img ng-show="data.showLink == false" ng-src="{{uploadPath}}" width="100%" /> 
	<img ng-show="data.showLink == true && data.embed.type == 'photo' && data.embed.thumbnail_url" ng-src="{{data.embed.thumbnail_url}}" width="100%" style="margin-bottom:10px;" />
	<img ng-show="data.showLink == true && data.embed.type == 'photo' && !data.embed.thumbnail_url" ng-src="{{data.embed.url}}" width="100%" style="margin-bottom:10px;" />
	<div ng-show="data.showLink == true && data.embed.type == 'video'" ng-bind-html="safeHtmlEmbed">
	</div>
</div>
